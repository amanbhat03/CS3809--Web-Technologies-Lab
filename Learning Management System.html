<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Learning Management System</title>
</head>
<body>
  <h1>Learning Management System</h1>

  <h2>Add Course</h2>
  <form action="http://localhost:3000/courses" method="post">
    <label for="title">Course Title:</label>
    <input type="text" id="title" name="title" required=""><br>
    <label for="instructor">Instructor:</label>
    <input type="text" id="instructor" name="instructor" required=""><br>
    <label for="credits">Number of Credits:</label>
    <input type="number" id="credits" name="credits" required=""><br>
    <button type="submit">Add Course</button>
  </form>

  <h2>Courses</h2>
  <ul id="courses">
    <!-- Course list will be displayed here -->
  <li>Title: Intellectual Property Rights, Instructor: Dr. Tanaya Thakur, Credits: 3</li><li>Title: Web Technologies, Instructor: Dr.Rohit Kumar, Credits: 3</li><li>Title: Artificial Intelligence, Instructor: Dr. Dhivya, Credits: 3</li></ul>

  <script>
    // Fetch and display the list of courses
    fetch('/courses')
      .then(response => response.json())
      .then(courses => {
        const coursesList = document.getElementById('courses');
        courses.forEach(course => {
          const li = document.createElement('li');
          li.textContent = `Title: ${course.title}, Instructor: ${course.instructor}, Credits: ${course.credits}`;
          coursesList.appendChild(li);
        });
      });
  </script>
